<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>並び替えクイズ</title>
    <meta name="viewport"
   content="width=320,
      height=480,
      initial-scale=1.0,
      minimum-scale=1.0,
      maximum-scale=2.0,
      user-scalable=yes" />
</head>

<body>
    <h1>Sorting_Quiz</h1>
    
    <div id="start">
        <p>ゲームを始める</p>
        <p>選択肢が6つ出てきます。問題文の通りに並べ替えてください。</p>
        <p>クリックするとスタートします</p>
    </div>
    <div id="game">
        
        <div id="field">
            <div id="answer-area">
                <div class="answer">1</div>
                <div class="answer">2</div>
                <div class="answer">3</div>
                <div class="answer">4</div>
                <div class="answer">5</div>
                <div class="answer">6</div>
            </div>
            <div id="select-area">
                <div class="select">1</div>
                <div class="select">2</div>
                <div class="select">3</div>
                <div class="select">4</div>
                <div class="select">5</div>
                <div class="select">6</div>
            </div>
        </div>
        <div id="btn">
            <button  class="button" onclick="showQuestion()">リセット</button>
        </div>
    </div>
    <div id="next">

    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
